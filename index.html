<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Project Etch-a-Sketch</title>
</head>

<body>
    <div id="grid_container">
        <div id="grids">

        </div>
    </div>
    <div id="range">
        <p id="range_text"></p>
        <input type="range" id="range_value" onchange="update_grid()" value="16" min="1" max="64">
    </div>

    <div id="random_btn">
        <button id="rainbow" onmouseover="change_background()">Random Colors</button>
    </div>
    <div id="three_btns">
        <button id="blue">Blue</button>
        <button id="clear_grid" onclick="clear_grid()">Clear Grid</button>
        <button id="red">Red</button>

    </div>

    <script src="javascript.js"></script>
</body>

</html>
